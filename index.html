<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coral Figma</title>
  </head>
  <body>
    <header>
      <section class="header-logos">
        <div class="container">
          <div class="row">
            <div class="top-header d-flex justify-content-between">
              <div class="search-logo">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="coral-logo">
                <h1>CORAL</h1>
              </div>
              <div class="account-logo d-flex">
                <div class="acoount d-flex justify-content-between">
                  <i class="fa-solid fa-user"> </i>
                  <p>Account</p>
                </div>
                <div class="shopping d-flex justify-content-between">
                  <i class="fa-solid fa-bag-shopping"></i>
                  <p>Shopping</p>
                </div>
              </div>
              <div class="line"></div>
            </div>
            <div class="menu d-flex justify-content-between">
              <a href="#"><h4>jewellery & Accesories</h4></a>
              <a href="#"><h4>Clotingh & Shoes</h4></a>
              <a href="#"><h4>Home & Living</h4></a>
              <a href="#"><h4>Wedding & Party</h4></a>
              <a href="#"><h4>Toys & Entartaiment</h4></a>
              <a href="#"><h4>Art & collectibles</h4></a>
              <a href="#"><h4>Craft supplies & Tools</h4></a>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
        <section class="main-top">
            <div class="container">
                <div class="row d-flex">
                    <div class="content col-6">
                        <h1>Collections</h1>
                        <p class="explore-text"> you can explore ans shop many differnt collection
                            from various barands here. </p>
                        <button class="d-flex">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <p class="shop-now">Shop Now</p>
                        </button>
                    </div>
                    <div class="main-img col-6">
                      <img src="./assets/img/19.png" style="margin-left: 50px;">
                    </div>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
